<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title">Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="primary">
    <img alt="40px" src="../../assets/productos-img/{{imagens}}.png" class="img" />
    <div class="conteiner">
      <ion-card-header>
        <ion-card-title id="nombre">{{nombre}}</ion-card-title>
        <ion-card-subtitle>{{descripcion}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{precio}}
      </ion-card-content>
    </div>
  </ion-card>
  <form [formGroup]="productoForm" (ngSubmit)="tablaTemporal()">
    <ion-item>
      <ion-label position="floating" id="cant" >Cantidad</ion-label>
      <ion-input placeholder="Ingrese la cantidad" type="number" formControlName="CANVENDET" (ionChange)="total()"></ion-input>
    </ion-item>
    <h3 id="total">Total S/{{vtotal}}</h3>
    <ion-button shape="round" color="primary" type="submit" size="large" id="btn">Anadir</ion-button>
  </form>
</ion-content>
