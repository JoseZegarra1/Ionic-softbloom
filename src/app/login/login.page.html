<ion-header>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600&display=swap');
    </style>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>


<ion-content>
  <div id="myDiv">

    <img class="img" src="https://images.pexels.com/photos/14614153/pexels-photo-14614153.png?auto=compress&cs=tinysrgb&w=600&lazy=load" width="200px"/>
  



  </div>
  <h1>ACCESO</h1>
  <form [formGroup]="loginform" (ngSubmit)="login()">
    <ion-item lines="full">
      <ion-label position="floating">DNI</ion-label>
      <ion-input formControlName="usuario" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="contraseña" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" shape="round" id="btn">Iniciar Sesion</ion-button>
      </ion-col>
    </ion-row>

  </form>
  <ion-button expand="full" shape="round" fill="clear" (click)="redirigir()" id="registro">¿Ya te has registrado?</ion-button>

</ion-content>
